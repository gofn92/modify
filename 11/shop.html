<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <style>
        @font-face {
                font-family: 'SDSamliphopangche_Outline';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
        @font-face {
            font-family: 'Cafe24Dongdong';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Dongdong.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        html,body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 100%;
            /* background-image: url(image/핑크.png); 핑크색배경임  */
            /* background: url(image/white.gif); */
        }
        #container{
            width: 90%; height: 100%;
            min-width: 1024px;
        }
        nav{
            display: grid;
            grid-template-columns: 5% 5% 5% 75% 5% 5%;
            align-items: center;
            justify-content: space-around;
            position: relative;
            border-bottom: 1px solid black;
        }
        nav a{
            text-decoration: none;
            color: rgba(0,0,0,0.5);
            transition: 0.2s;
            font-weight: bolder;
            padding: 0 0px;
            font-family: 'Cafe24Dongdong';
        }
        nav a:hover{
            color: black;
            font-size: 1.2rem;
        }
        nav .nav-btn1{
            padding: 5px;
            background: none;
            border: none;
            border-radius: 10px;
            font-family: 'Cafe24Dongdong';
        }
        nav .nav-btn2{
            padding: 5px;
            background: none;
            border: none;
            border-radius: 10px;
            font-family: 'Cafe24Dongdong';
        }
        nav p{
            font-weight: bolder;
            font-size: 2rem;
            text-align: center;
            font-family: 'SDSamliphopangche_Outline';
            padding-right: 6%;
        }
        .logo-box{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0 ;
        }
        header{
            border-bottom: 1px solid black;
            padding: 0 0 10px 0;
        }
        header ul{
            display: flex;
            justify-content: space-around;
            list-style: none;
        }
        header ul li a{
            text-decoration: none;
            color: black;
            transition: 0.2s;
            font-family: 'Cafe24Dongdong';
        }
        header ul li a:hover{
            font-weight: bolder;
            font-size: 1.1rem;
        }
        #slide-sec{
            margin: 50px 0;
        }
        #item1 article{
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,1fr);
            place-items: center center;
        }
        #item1 article .content-item{
            width: 250px; height: 300px;
            position: relative;
            border: 1px solid gray;
            margin: 30px 0;
        }
        #item1 .im-ready::before{
            content: '';
            position: absolute;
            top: 0; left: 0;
            background: rgba(0,0,0,0.5);
            width: 250px; height: 300px;
        }
        #item1 article .content-item1 p{
            position: absolute;
            top: 10%; left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #ffeeaa 0%, #7ebfeb 100%);
            color: black;
            z-index: 0;
            font-family: 'Cafe24Dongdong';
            font-weight: bolder;
            width: 120px; height: 30px;
            text-align: center;
            padding-top: 5px;
            transition: 0.5s;
            z-index: 999;
            cursor: pointer;
        }
        #item1 article .content-item1 a{
            width: 250px; height: 300px;
            position: absolute;
            top: 0;
            outline: none;
            transition: 0.5s;
        }
        #item1 article .content-item1:hover{
            transform: scale(1.2);
        }
        #item1 .im-ready p{
            position: absolute;
            top: 40%; left: 20%;
        }
        #partner{
            display: grid;
            place-items: center center;
            font-size: 3rem;
        }
        #partner h2{
            font-family: 'SDSamliphopangche_Outline';
        }
    </style>
</head>
